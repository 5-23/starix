name: Read Environment Variables and Save to File

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Build the project
      run: |
        cargo build --release

    - name: Create environment file
      run: |
        export URI="${{ secrets.URI }}"
        ./target/release/starix

    - name: Display the file content
      run: |
        cat Starix.toml
    - name: add build branch
      run: |
        git checkout -b release
        git add target/release
        git commit -m "Add target/release contents"
        git push origin release